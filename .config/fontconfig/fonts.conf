<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
        <alias>
                <family>serif</family>
                <prefer>
                        <family>Ubuntu Mono</family>
                        <family>Noto Serif Hebrew</family>
                        <family>JoyPixels</family>
                        <family>Noto Color Emoji</family>
                </prefer>
        </alias>
        <alias>
                <family>sans-serif</family>
                <prefer>
                        <family>Ubuntu Mono</family>
                        <family>Open Sans Hebrew</family>
                        <family>JoyPixels</family>
                        <family>Noto Color Emoji</family>
                </prefer>
        </alias>
        <alias>
                <family>sans</family>
                <prefer>
                        <family>Ubuntu Mono</family>
                        <family>Open Sans Hebrew</family>
                        <family>JoyPixels</family>
                        <family>Noto Color Emoji</family>
                </prefer>
        </alias>
        <alias>
                <family>monospace</family>
                <prefer>
                        <family>Ubuntu Mono</family>
                        <family>IBM Plex Sans Hebrew</family>
                        <family>JoyPixels</family>
                        <family>Braille Normal</family>
                </prefer>
        </alias>
</fontconfig>

